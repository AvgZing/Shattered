    <div class="css-slideshow">
      <figure>
          <img src = "images/slideshow/p1.png" width="1903" height="1072" class="alignnone size-full wp-image-172"><figcaption><strong>CSS3:</strong> CSS3 delivers a wide range of stylization and effects, enhancing the web app without sacrificing your semantic structure or performance. Additionally Web Open Font Format (WOFF) provides typographic flexibility and control far beyond anything the web has offered before.</figcaption> 
      </figure>
      
      <figure>
        <img src = "images/slideshow/p2.png" width="1903" height="1072" class="alignnone size-full wp-image-172"><figcaption><strong>Semantics:</strong> Giving meaning to structure, semantics are front and center with HTML5. A richer set of tags, along with RDFa, microdata, and microformats, are enabling a more useful, data driven web for both programs and your users.</figcaption> 
      </figure>
      
      <figure>
        <img src = "images/slideshow/p3.png" width="1903" height="1072" class="alignnone size-full wp-image-172"><figcaption><strong>Offline &amp; Storage:</strong> Web Apps can start faster and work even if there is no internet connection, thanks to the HTML5 App Cache, as well as the Local Storage, Indexed DB, and the File API specifications.</figcaption> 
      </figure>
      
      <figure>
        <img src = "images/slideshow/p4.png" width="1903" height="1072" class="alignnone size-full wp-image-172"><figcaption><strong>Device Access:</strong> Beginning with the Geolocation API, Web Applications can present rich, device-aware features and experiences. Incredible device access innovations are being developed and implemented, from audio/video input access to microphones and cameras, to local data such as contacts &amp; events, and even tilt orientation.</figcaption> 
      </figure>
      
      <figure>
        <img src = "images/slideshow/p5.png" width="1903" height="1072" class="alignnone size-full wp-image-172"><figcaption><strong>Connectivity:</strong> More efficient connectivity means more real-time chats, faster games, and better communication. Web Sockets and Server-Sent Events are pushing (pun intended) data between client and server more efficiently than ever before.</figcaption> 
      </figure>
      
      <figure>
        <img src = "images/slideshow/p6.png" width="1903" height="1072" class="alignnone size-full wp-image-172"><figcaption><strong>Multimedia:</strong> Audio and video are first class citizens in the HTML5 web, living in harmony with your apps and sites. Lights, camera, action!</figcaption>
